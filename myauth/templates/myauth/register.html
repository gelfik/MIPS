{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="modal-body">
            <form action="/user/auth/register/" method="post">
                {% csrf_token %}
                {% for field in arguments.form %}
                    <div class="form-group">
                        {% if field.errors %}
                            <div class="alert alert-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}

                        {{ field.label }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-row align-items-center mt-3 justify-content-center mobile-auth">
                    <button class="btn btn-dark" type="submit">Создать аккаунт</button>
                    <span class="m-2">или</span>
                    <button class="btn btn-dark" type="submit" onclick="window.location= '/user/auth/login/';">Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
